<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowboard Prototype</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #1a1a2e;
    }
    canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      pointer-events: none;
      z-index: 100;
    }
    #ui div {
      margin-bottom: 5px;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(255,255,255,0.6);
      font-family: 'Courier New', monospace;
      font-size: 12px;
      pointer-events: none;
      z-index: 100;
    }
    #restart-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      z-index: 100;
    }
    #restart-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="speed">Speed: 0 km/h</div>
    <div id="fps">FPS: 60</div>
  </div>
  <div id="controls">
    A/D - Steer | W/S - Lean | Space - Jump | R - Restart<br>
    1 - Wireframe | 2 - Colliders
  </div>
  <button id="restart-btn">Restart (R)</button>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
